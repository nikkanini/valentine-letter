<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7c6d9; /* pastel pink */
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Floating chrome hearts */
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at top left, #ffe6ef, #f2a2c2);
      transform: rotate(45deg);
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      left: -20px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(-30px) rotate(45deg); }
      100% { transform: translateY(0) rotate(45deg); }
    }

    /* Envelope */
    .envelope {
      width: 320px;
      height: 220px;
      background: #fff;
      position: relative;
      border-radius: 6px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .seal {
      width: 60px;
      height: 60px;
      background: #b11226; /* vintage red */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      cursor: pointer;
    }

    .seal::before,
    .seal::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: #b11226;
      border-radius: 50%;
    }

    .seal::before {
      top: -30px;
      left: 0;
    }

    .seal::after {
      left: -30px;
      top: 0;
    }

    /* Letter Page */
    .letter {
      width: 360px;
      padding: 30px 20px;
      background: #fffafc;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .letter h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #b11226;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      padding: 14px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .lavender {
      background: #e6d9ff;
    }

    .pink {
      background: #ffe1eb;
    }

    .btn span {
      display: block;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div class="page" id="page1">
    <div class="envelope">
      <div class="seal" onclick="openLetter()"></div>
    </div>
    <!-- floating hearts -->
    <div class="heart" style="top:10%; left:15%;"></div>
    <div class="heart" style="top:70%; left:20%;"></div>
    <div class="heart" style="top:20%; left:80%;"></div>
    <div class="heart" style="top:60%; left:75%;"></div>
  </div>

  <!-- Page 2 -->
  <div class="page hidden" id="page2">
    <div class="letter">
      <h1>Will you be my Valentine?</h1>
      <div class="options">
        <button class="btn lavender">Yes, a 1000000x yes</button>
        <button class="btn pink">Yes, always. All day, everyday. Until we grow old, YES</button>
      </div>
    </div>
  </div>

  <script>
    function openLetter() {
      document.getElementById('page1').classList.add('hidden');
      document.getElementById('page2').classList.remove('hidden');
    }
  </script>
</body>
</html>
