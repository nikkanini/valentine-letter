<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7c6d9;
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Floating chrome hearts */
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(
        135deg,
        #e6dcff,
        #b8a7ff 40%,
        #efe9ff 55%,
        #b8a7ff 70%,
        #e6dcff
      );
      transform: rotate(45deg);
      animation: float 12s infinite ease-in-out, shine 4s infinite linear;
      opacity: 0.35;
      filter: drop-shadow(0 2px 6px rgba(180,160,255,0.6));
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      left: -20px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(-30px) rotate(45deg); }
      100% { transform: translateY(0) rotate(45deg); }
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
